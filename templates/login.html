{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #0d0d0d;">
  <div class="card shadow-lg border-0" style="background-color: #1a1a1a; color: #f5f5f5; width: 400px; border-radius: 16px;">
    <div class="card-body p-4">
      <h2 class="h4 mb-4 text-center" style="color: #8e44ad; font-weight: bold;">ðŸš€ Login to CodÃ©dex</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label" style="color: #bfbfbf;">Email</label>
          <input type="email" name="email" class="form-control" required
                 style="background-color: #262626; border: none; color: #f5f5f5; border-radius: 10px;">
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: #bfbfbf;">Password</label>
          <input type="password" name="password" class="form-control" required
                 style="background-color: #262626; border: none; color: #f5f5f5; border-radius: 10px;">
        </div>
        <button type="submit" class="btn w-100" 
                style="background: linear-gradient(90deg, #8e44ad, #6c5ce7); color: #fff; font-weight: 600; border-radius: 12px;">
          Login
        </button>
      </form>
      <p class="mt-4 mb-0 text-center" style="color: #bfbfbf;">
        New here? <a href="{{ url_for('register') }}" style="color: #8e44ad; text-decoration: none; font-weight: 600;">Create an account</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
