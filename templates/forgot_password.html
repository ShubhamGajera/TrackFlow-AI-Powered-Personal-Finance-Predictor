{% extends 'base.html' %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12">
  <div class="relative">
    <!-- Background Effects -->
    <div class="absolute -top-10 -left-10 w-40 h-40 bg-primary-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-purple-500/10 rounded-full blur-2xl"></div>
    
    <!-- Forgot Password Card -->
    <div class="relative bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl border border-slate-700 shadow-2xl p-8 w-full max-w-md">
      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center space-x-2 mb-4">
          <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-purple-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold">T</span>
          </div>
          <span class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-purple-400 bg-clip-text text-transparent">
            Trackflow
          </span>
        </div>
        <h2 class="text-2xl font-bold text-white mb-2">Forgot Password?</h2>
        <p class="text-slate-400">No worries! Enter your email and we'll send you reset instructions.</p>
      </div>

      <!-- Forgot Password Form -->
      <form method="POST" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
              </svg>
            </div>
            <input 
              type="email" 
              name="email" 
              required
              class="input-dark w-full pl-10 pr-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
              placeholder="Enter your email address"
            >
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn-primary-glow w-full py-3 px-4 rounded-xl text-white font-semibold text-lg transition-all hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-slate-900"
        >
          Send Reset Instructions
        </button>
      </form>

      <!-- Back to Login Link -->
      <div class="mt-8 text-center">
        <a href="{{ url_for('login') }}" class="text-primary-400 hover:text-primary-300 font-medium transition-colors">
          ‚Üê Back to Login
        </a>
      </div>

      <!-- Help Text -->
      <div class="mt-6 p-4 bg-slate-800/50 rounded-lg border border-slate-700">
        <p class="text-sm text-slate-400 text-center">
          <strong>Note:</strong> Password reset emails will be sent to the email address associated with your account.
        </p>
      </div>
    </div>
  </div>
</div>

<script>
// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
  const emailInput = document.querySelector('input[type="email"]');
  
  emailInput.addEventListener('focus', function() {
    this.parentElement.classList.add('ring-2', 'ring-primary-500');
  });
  
  emailInput.addEventListener('blur', function() {
    this.parentElement.classList.remove('ring-2', 'ring-primary-500');
  });

  // Form submission effect
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    
    // Show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    submitBtn.classList.add('opacity-75');
    
    // Reset button after form submission (will be handled by Flask redirect)
    setTimeout(() => {
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
      submitBtn.classList.remove('opacity-75');
    }, 3000);
  });
});
</script>
{% endblock %}
